name: Build and push latest

on:
  # cron job to trigger the build on any push to master
  push:
    branches:
      - "master"
        #    paths:
        #      - 'pihole-unbound/VERSION'
  schedule:
    # cron job to trigger the build dialy (time in UTC)
    - cron: "0 4 * * *"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release of pihole docker
        uses: rez0n/actions-github-release@main
        id: pihole_version
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: "pi-hole/docker-pi-hole"
          type: "latest"

      - name: Get latest release of pihole unbound docker
        uses: rez0n/actions-github-release@main
        id: pihole_unbound_version
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: "VijayakumarRavi/docker-pihole-unbound"
          type: "latest"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push latest
        uses: docker/build-push-action@v3
        with:
          build-args: ${{ steps.pihole_version.outputs.release }}, ${{ secrets.GITCRED }}
          platforms: linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64
          push: true
          tags: vijaysrv/pihole-unbound:latest,vijaysrv/pihole-unbound:${{ steps.pihole_version.outputs.release }}
        if: ${{ steps.pihole_version.outputs.release }} != ${{ steps.pihole_unbound_version.outputs.release }}

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.pihole_version.outputs.release }}
        if: ${{ steps.pihole_version.outputs.release }} != ${{ steps.pihole_unbound_version.outputs.release }}

      - name: Creating release
        uses: ncipollo/release-action@v1
        if: ${{ steps.pihole_version.outputs.release }} != ${{ steps.pihole_unbound_version.outputs.release }}
